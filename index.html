<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Sacred â€“ Ancaria Karte</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  html, body, #map {
    width: 100%;
    height: 100%;
    margin: 0;
    background: #000;
  }
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const imageWidth = 2000;
  const imageHeight = 3000;

  const bounds = [[0,0], [imageHeight, imageWidth]];

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2,
    maxZoom: 3,
    zoomSnap: 0.25,
    zoomDelta: 0.25
  });

  L.imageOverlay('ancaria.jpg', bounds).addTo(map);
  map.fitBounds(bounds);
</script>
</body>
</html>
